<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class='top-header'>
        <h5 class='header-logo'>
            Header Logo
        </h5>
        <div class='links'>
            <a href='www.google.com.au' class='header-link'>
                header link one
            </a>
            <a href='facebook.com.au' class='header-link'>
                header link two
            </a>
            <a href='abc.net.au' class='header-link'>
                header link three
            </a>
        </div>
    </div>   
    <div class='title-box'>
        <div class='left-title'>
            <div class='title-heading'>
                This website is awesome!
            </div>
            <div class='title-paragraph'>
                This website has some subtext that goes here under the main title.
                It's a smaller font and the color is a lower contrast
            </div>
            <div>
                <button type="button" class='title-button'>
                    Sign up
                </button>
            </div>
        </div>
        <div class='right-title'>
            <img src="graph.png" alt="Basic graph" class='image'>
        </div>
    </div>   
</body>
</html>
